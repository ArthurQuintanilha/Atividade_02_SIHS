<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Meus Dados</ion-title>
  </ion-toolbar>
  
  
</ion-header>

<ion-content >
  <form >
    <!-- [formGroup]="fGroup" -->
    <ion-item>
      <!-- <ion-label position="stacked">Nome</ion-label> -->
      <ion-input type="text" name="nome" label="Nome" labelPlacement="floating"></ion-input>
      <!-- formControlName="email" -->
    </ion-item>
    <ion-item>
      <!-- <ion-label position="stacked">E-mail</ion-label> -->
      <ion-input type="email" name="email" label="E-mal" labelPlacement="floating" [disabled]="true" ></ion-input>
      <!-- formControlName="email" -->
    </ion-item>
    <ion-item>
      <!-- <ion-label position="stacked">Senha</ion-label> -->
      <ion-input type="password" name="senha" label="Senha" labelPlacement="floating" ></ion-input>
      <!-- formControlName="senha" -->
    </ion-item>

   
      <ion-button expand="block" color="dark" fill="outline">Salvar</ion-button>
    
  
  </form>
  
</ion-content>
