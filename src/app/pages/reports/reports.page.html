<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Relatório</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form>
    <ion-item lines="none"><h1>Consulta</h1></ion-item>
    <!-- [formGroup]="fGroup" -->
    <ion-item lines="none">
      <!-- <ion-label position="stacked">Nome</ion-label> -->
      <ion-input type="text" name="ds" label="Desenvolvimento de Sistemas" label-placement="floating" fill="outline"  [disabled]="true" ></ion-input>
      <!-- formControlName="email" -->
    </ion-item>
    <ion-item lines="none"></ion-item>
    <ion-item lines="none">
      <!-- <ion-label position="stacked">E-mail</ion-label> -->
      <ion-input type="text" name="ed" label="Edificações" label-placement="floating" fill="outline"  [disabled]="true" ></ion-input>
      <!-- formControlName="email" -->
    </ion-item>
    <ion-item lines="none"></ion-item>
    <ion-item lines="none">
      <!-- <ion-label position="stacked">Senha</ion-label> -->
      <ion-input type="text" name="qui" label="Química" label-placement="floating" fill="outline" [disabled]="true" ></ion-input>
      <!-- formControlName="senha" -->
    </ion-item>
  </form>
  
</ion-content>
